<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <img src="" alt="" id="header-img" />
      <nav id="nav-bar">
        
          <a href="#video" class="nav-link">Top</a>
          <a href="#header" class="nav-link">Buy</a>
          <a href="#form" class="nav-link">Contact</a>
         
        
      </nav>
    </header>
    <video src="" id="video"></video><br />
    <form action="#" id="form">
      <input
        name="email"
        type="email"
        id="email"
        placeholder="Enter email"
        required
      />
      <input
        type="submit"
        id="submit"
        name="submit"
        value="Submit "
        formaction="https://www.freecodecamp.com/email-submit"
      />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
